<h1 class=" col-xs-12 text-center">
  Periodic Table of Elements
</h1>

<button class="col-xs-10 col-xs-offset-1 btn btn-default" (click)="style='classic'">Classic View</button>
<button class="col-xs-4 col-xs-offset-1  btn btn-default" (click)="style='humanAbundance'">Human Abundance</button>
<button class="col-xs-4 col-xs-offset-2 btn btn-default" (click)="style='universeAbundance'; sortbyUniverseAbundance()">Universe Abundance</button>


<div class="table" ngClass="{{style}}" *ngIf="!moreInfo">
    <div *ngFor="let e of elements;" id="{{e.basicProps.symbol}}" (click)="showMore(e)"
         ngClass="{{e.type}} {{e.discoveryYear > year? 'undiscovered' : 'discovered'}}" class="element">
          <div class='element-symbol text-center'>{{e.basicProps.symbol}}</div>
          <div class='element-number text-center'>{{e.basicProps['atomic number']}}</div>
          <div class='element-weight text-center'>{{e.basicProps['atomic mass'] | atomicMass}}</div>
    </div>
</div>
<element-info-component (showMore)="showMore($event)" [moreInfo]="moreInfo" [element]="selectedElement"></element-info-component>
